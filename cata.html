<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>eBook Catalogue</h1>
        <nav>
            <ul>
                <li><a href="#quran">Quran</a></li>
                <li><a href="#bhagavad-gita">Bhagavad Gita</a></li>
                <li><a href="#bible">Bible</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="quran">
            <h2>Quran</h2>
            <div class="product">
                <img src="q photo.jpg" alt="Quran">
                <div class="product-info">
                    <h3>The Holy Quran</h3>
                    <p>Price: $9.99</p>
                    <button onclick="buyNow('Quran')">Buy Now</button>
                </div>
            </div>
        </section>

        <section id="bhagavad-gita">
            <h2>Bhagavad Gita</h2>
            <div class="product">
                <img src="bg photo.jpg" alt="Bhagavad Gita">
                <div class="product-info">
                    <h3>The Bhagavad Gita</h3>
                    <p>Price: $8.99</p>
                    <button onclick="buyNow('Bhagavad Gita')">Buy Now</button>
                </div>
            </div>
        </section>

        <section id="bible">
            <h2>Bible</h2>
            <div class="product">
                <img src="b photo.jpg" alt="Bible">
                <div class="product-info">
                    <h3>The Holy Bible</h3>
                    <p>Price: $10.99</p>
                    <button onclick="buyNow('Bible')">Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 eBook Store</p>
    </footer>

    <script src="cata.css"></script>
